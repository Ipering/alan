 <script type="text/javascript">
 	var regUserName=/^[a-zA-Z]\w{4,15}$/;
	var regMobile=/^1[3,5,8]\d{9}$/;
	var regIdCard=/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
	function register(form5){
		if(document.all.C_name.value==""){  
        alert("对不起，用户名不能为空值!");  
		form5.C_name.focus();
		return false;
       }
	   else if(document.all.C_name.value.length<3|| document.all.C_name.value.length>16)	
	{	
	    alert("用户名长度须在3-16之间!");
		form5.C_name.focus();
		return false;
	}
	else if(!regUserName.test(document.all.C_name.value)){
		alert("用户名只能是字母数字下划线，并且以字母开头(5-16位)");
		form5.C_name.focus();
		return false;
	}
	else if(document.all.C_firmName.value==""){  
        alert("对不起，公司名不能为空值!");
		form5.C_firmName.focus();
		return false;  
       }  
	   else if(document.all.C_firmName.value.length>60)	
	{	
		alert("公司名长度要在60以内!");
		form5.C_firmName.focus();
		return false;
	}
	   	else if(document.all.C_man.value==""){  
        alert("对不起，法人不能为空值!"); 
		form5.C_man.focus();
		return false; 
       }  
	   else if(document.all.C_man.value.length>60)	
	{	
		alert("公司法人长度要在60以内!");
		form5.C_man.focus();
		return false;
	}
	   	else if(document.all.C_add.value==""){  
        alert("对不起，地址不能为空值!"); 
		form5.C_add.focus();
		return false; 
       }  
	   	else if(document.all.C_add.value.length>60)	
	{	
		alert("公司地址长度要在60以内!");
		form5.C_add.focus();
		return false;
	}
	    else if(document.all.C_contant.value==""){  
        alert("对不起，公司介绍不能为空值!"); 
		form5.C_contant.focus();
		return false; 
       }  
	   else if(document.all.C_contant.value.length>200)	
	{	
		alert("公司介绍长度要在200以内!");
		form5.C_contant.focus();
		return false;
	}
	else if(document.all.C_regPwd.value==""){  
        alert("对不起，密码不能为空值!");
		form5.C_regPwd.focus();
		return false;  
       }  
	else if(document.all.C_regPwd.value.length<6 || document.all.C_regPwd.value.length >8)	
	{	
		alert("密码长度须在6-8之间!");
		form5.C_regPwd.focus();
		return false;
	}else{
		return true;
	}
	}


</script>
