 <script type="text/javascript">
 	var regUserName=/^[a-zA-Z]\w{4,15}$/;
	var regMobile=/^1[3,5,8]\d{9}$/;
	var regIdCard=/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
	function register(form1){
		if(document.all.uName.value==""){  
        alert("对不起，用户名不能为空值!");  
		form1.uName.focus();
		return false;
       }
	   else if(document.all.uName.value.length<3|| document.all.uName.value.length>16)	
	{	
	    alert("用户名长度须在3-16之间!");
		form1.uName.focus();
		return false;
	}
	else if(!regUserName.test(document.all.uName.value)){
		alert("用户名只能是字母数字下划线，并且以字母开头(5-16位)");
		form1.uName.focus();
		return false;
	}
	else if(!regMobile.test(document.all.uPhone.value)){
		alert("手机号码格式错误");
		form1.uPhone.focus();
		return false;
	}
	else if(!regIdCard.test(document.all.uID.value)){
		alert("身份证号码格式错误");
		form1.uID.focus();
		return false;
	}
	else if(document.all.uRealName.value==""){  
        alert("对不起，真实姓名不能为空值!");
		form1.uRealName.focus();
		return false;  
       }  
	   else if(document.all.uRealName.value.length>16)	
	{	
		alert("真实姓名长度要在16以内!");
		form1.uRealName.focus();
		return false;
	}
		//else if(!$("input[name='uSex']").is(":checked")){  
        //alert("对不起，性别不能为空值!"); 
		//form1.uSex.focus();
		//return false; 
       //}  
	   	else if(document.all.uAge.value==""){  
        alert("对不起，年龄不能为空值!"); 
		form1.uAge.focus();
		return false; 
       }  
	else if(document.all.uPwd.value==""){  
        alert("对不起，密码不能为空值!");
		form1.uPwd.focus();
		return false;  
       }  
	else if(document.all.uPwd.value.length<6 || document.all.uPwd.value.length >8)	
	{	
		alert("密码长度须在6-8之间!");
		form1.uPwd.focus();
		return false;
	}else{
		return true;
	}
	}
</script>
